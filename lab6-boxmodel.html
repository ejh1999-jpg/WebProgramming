<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>

<style>
/* Apply border-box to control total width/height */
.box {
  box-sizing: border-box;

  width: 300px;
  height: 150px;

  border: 5px solid blue;      /* 5px blue border */
  padding: 20px;               /* 20px padding */
  margin: 20px;                /* 20px margin */

  background-color: lightgray; /* Light gray background */
}

/* Optional: just for better page spacing */
body {
  font-family: Arial, sans-serif;
}
</style>

</head>

<body>
<h1>CSS Box Model Lab</h1>

<div class="box">
  <p>This is a demonstration of the CSS Box Model.</p>
</div>

<!-- Second box to demonstrate margin spacing -->
<div class="box">
  <p>Here is another box to show margin spacing between elements.</p>
</div>

</body>
</html>
